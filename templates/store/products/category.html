{% extends '../base.html' %}
{% load static %}


    {% block content %}
    <div class="main">  
    {% for product in products %}
                 
        <div class="detail-card">
                <div class="imag-box">
                    <img src="{{product.image.url}}" width = 100% height="200px">
                </div>
                <div class="text-box">
                    <div class="description">
                        <h5>{{product.name }}</h5>
                        <a href="{{product.get_absolute_url }}" class="view-btn" >View</a>
                    </div>
                        <div class="price-rating">
                            <h4>$ {{product.price}}</h4>
                            <div class="rate">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </div>
                       </div>
                    </div>
                </div>
        
    {% endfor %} 
</div> 
{% endblock %}
