{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>All the available items</title>
    <link rel="stylesheet" href="{% static 'store/style.css'%}">
</head>
<body>

                </div>
            </div>
        </div>

        </div>
    </div>
